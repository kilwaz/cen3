<form id="theForm" method="post" action="import" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input name="importFile" type="file" class="form-control-file" id="exampleFormControlFile1" (change)="selectFile($event)">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
  <button type="button" class="btn btn-primary" (click)="sendImportFile()">Reset Database</button>
</div>
