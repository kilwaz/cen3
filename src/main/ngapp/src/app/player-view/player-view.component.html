<p>
  {{webSocketServiceReference.connected}}
</p>

<div>
  <div *ngIf="player">
    Player UUID = {{player.uuid}} - {{player.id}}
  </div>
</div>

<div>
  Question to be asked should go here
</div>

<div class="container w-100" *ngIf="currentQuestion">
  <mat-button-toggle-group vertical name="fontStyle" aria-label="Font Style" class="w-100">
    <mat-button-toggle *ngFor="let option of currentQuestion.questionOptions; let i = index"
                       (click)='playerButtonPressed(option.optionUUID)'>
      {{option.optionAnswer}} + {{i}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
