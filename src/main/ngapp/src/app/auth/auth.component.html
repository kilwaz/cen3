<div class="container-fluid align-middle">
  <div class="text-center">
    <div class="row">
      <div class="col-sm">
        <span>Welcome from Mili and Alex</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <span><b>This wedding website is protected</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <span>Please enter the password found on your RSVP card inside your invitation</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <fieldset class="form-group">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <div class="form-group">
                  <input style="min-width: 100px;max-width: 250px" type="text" class="form-control text-center"
                         id="password" placeholder="Password" required
                         [(ngModel)]="password" name="password">
                </div>
              </div>
              <div class="col-4"></div>
            </div>
          </fieldset>

          <div class="form-group">
            <button style="min-width: 100px" (click)="checkPassword()" type="submit" class="btn btn-primary">Enter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
