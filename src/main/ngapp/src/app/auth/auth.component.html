<div class="container-fluid d-flex h-100 flex-column auth-background background-image text-center">
  <div class="row h-50 align-items-center justify-content-center">
    <div class="col-auto col-lg-6 col-md-6 col-sm-6 p-lg-5 auth-clouded-background">
      <div class="row">
        <div class="col">
          <span>Welcome from Mili and Alex</span>
        </div>
      </div>
      <div class="row pt-lg-2">
        <div class="col">
          <span><b>This wedding website is protected</b></span>
        </div>
      </div>
      <div class="row pt-lg-2">
        <div class="col">
          <span>Please enter the password found on your RSVP card inside your invitation</span>
        </div>
      </div>
      <div class="row justify-content-center pt-lg-4">
        <mat-form-field appearance="outline" class="col-sm">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="passwordValidator" placeholder="Password" required
                 (keypress)="enterPressedCheck($event)">
          <mat-error
            *ngIf="passwordValidator.invalid">Incorrect password
          </mat-error>
        </mat-form-field>
        <div class="col-auto mt-3">
          <button mat-button (click)="checkPassword()" type="button" class="btn btn-primary">Enter</button>
        </div>
      </div>
    </div>
  </div>
</div>
