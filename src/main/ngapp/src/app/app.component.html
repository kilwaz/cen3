<div class="wrapper">

  <div *ngIf="!validated; else validatedTemplate">
    <app-auth (validatedOutput)="validatedOutputMethod($event)"></app-auth>
  </div>

  <ng-template #validatedTemplate>
    <div id="content">
      <app-topbar></app-topbar>

      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</div>
