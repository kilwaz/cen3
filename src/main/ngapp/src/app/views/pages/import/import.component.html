<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Upload</h3>
    </div>
  </div>
  <div class="card-body">
    <input type="file" id="files" name="files[]" multiple/>

    <div class="dropzone" dnd>
      <div class="text-wrapper">
        <div class="centered">Drop your files here!</div>
      </div>
    </div>
  </div>
</div>

<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Formula</h3>
    </div>
  </div>
  <div class="card-body">
    <label for="formula">
      Formula Lookup:
      <input id="formula" #formulaInputName [value]="formulaName" (keyup)="onKeyUp(formulaInputName.value,'Name')"
             type="text"/>
    </label>

    <button mat-button class="btn" (click)="checkFormula()">Check Formula!</button>

    <div><span>Result {{answer}}</span></div>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
