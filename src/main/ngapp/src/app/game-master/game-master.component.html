<div>
  <button type="button" (click)='nextQuestion()'>Next Question</button>
  <button type="button" (click)='resetGame()'>Reset Game</button>
<!--  <button type="button" (click)='countDownTrigger()'>Count down</button>-->
  <button type="button" (click)='markAnswers()'>Mark Answers</button>
</div>

<div *ngIf="countDownActive">
  <h1>{{countDownRemaining}}</h1>
</div>

<div *ngIf="game">
  <div *ngFor="let player of game.players">
    {{player.name}} - {{player.id}}
  </div>
</div>
