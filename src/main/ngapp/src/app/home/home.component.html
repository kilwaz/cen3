<div class="container-fluid auth-background background-image">
  <div class="row p-3 p-sm-3 p-md-3 p-lg-5 p-xl-5">
    <div class="col text-center">
      <img class="img-fluid" style="max-height: 400px;box-shadow: 0 0 10px 10px rgba(255,255,255,1.0)" src="assets/images/propose.jpg"/>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <h5>Countdown Timer</h5>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="count-down-number text-center display-1">{{remainingDays}}</div>
      <h3>Days</h3>
    </div>
    <div class="col">
      <div class="count-down-number text-center display-1">{{remainingHours}}</div>
      <h3>Hours</h3>
    </div>
    <div class="col">
      <div class="count-down-number text-center display-1">{{remainingMinutes}}</div>
      <h3>Minutes</h3>
    </div>
    <div class="col">
      <div class="count-down-number text-center display-1 text-danger">{{remainingSeconds}}</div>
      <h3>Seconds</h3>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <h5>Until {{weddingDate | date: "fullDate"}}</h5>
    </div>
  </div>
</div>
