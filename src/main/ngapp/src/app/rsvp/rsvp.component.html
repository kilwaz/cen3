<div class="container">
  <h1>RSVP</h1>

  <div class="container">
    <form>
      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Attendance</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                     [(ngModel)]="rsvp.accepted" value="yes">
              Accepts, with pleasure (Yes, I will be attending the wedding reception)
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                     [(ngModel)]="rsvp.accepted" value="no">
              Decline with regrets
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-legend col-sm-2">Details</legend>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required
                   [(ngModel)]="rsvp.firstName" name="firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required
                   [(ngModel)]="rsvp.lastName" name="lastName">
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" required
                 [(ngModel)]="rsvp.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">RSVP</button>
        </div>
      </div>
    </form>

    {{diagnostic}}

  </div>
</div>
