<div *ngIf="game" class="container">
  <div class="row">
    <app-player *ngFor="let player of game.players"
                [player]="player">
    </app-player>
  </div>

  <div>
    <button type="button" (click)='nextQuestion()'>Next Question</button>
    <button type="button" (click)='resetGame()'>Reset Game</button>
  </div>

  <app-scoreboard [game]="game"></app-scoreboard>
</div>
