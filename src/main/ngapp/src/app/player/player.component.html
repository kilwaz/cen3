<div class="card m-1" style="width: 13rem;height: 6rem;">
  <div class="card-body">
    <h5 class="card-title text-center">{{player.name}} - #{{player.id}}</h5>
    <p class="card-text text-center">
      <span *ngIf="player.latestAnswer != undefined">
        Answered
      </span>
    </p>
  </div>
</div>
