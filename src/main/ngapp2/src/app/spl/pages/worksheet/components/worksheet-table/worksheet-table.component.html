<div id="table-container" class="table-container">
  <table id="table" (click)="closeSortFilter()">
    <thead worksheet-header [worksheetConfigs]="worksheetConfigs"></thead>
    <tbody>
      <tr worksheet-row *ngFor="let worksheetRowRecord of worksheetRecords" [worksheetRowRecord]="worksheetRowRecord"></tr>
    </tbody>
  </table>
</div>
