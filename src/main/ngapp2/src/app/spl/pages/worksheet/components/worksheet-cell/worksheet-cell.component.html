<ng-container *ngIf="worksheetConfig.columnType === 'Text'">
  <span>{{worksheetCellEntry.value}}</span>
</ng-container>

<ng-container *ngIf="worksheetConfig.columnType === 'Input'">
  <input type="text" size="8" class="form-control" [(ngModel)]="value" (input)="valueChange()" (focusout)="focusOut()"/>
</ng-container>
