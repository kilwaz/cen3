<div class="card card-custom gutter-b">
  <div>
    Total Memory: {{totalMemory$ | async}}
  </div>
  <div>
    Free Memory: {{freeMemory$ | async}}
  </div>
  <div>
    Used Memory: {{(totalMemory$ | async) - (freeMemory$ | async)}}
  </div>
  <div>
    Max Memory: {{maxMemory$ | async}}
  </div>

  <div>
    <button (click)="triggerDownload()">
      Download
    </button>
  </div>

  <a [href]="fileUrl$ | async" download="The file.xlsx">Click this to download</a>

  {{fileUrl$ | async}}
</div>
