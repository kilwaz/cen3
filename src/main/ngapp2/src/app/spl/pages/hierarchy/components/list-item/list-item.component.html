<ul>
  <li *ngFor="let hierarchyListItem of hierarchyListItems">
    <list-item-content [hierarchyListItem]="hierarchyListItem"></list-item-content>

    <ng-container *ngIf="hierarchyListItem.children !== undefined && hierarchyListItem.children.length > 0">
      <list-item [hierarchyListItem]="hierarchyListItem.children"></list-item>
    </ng-container>
  </li>
</ul>
