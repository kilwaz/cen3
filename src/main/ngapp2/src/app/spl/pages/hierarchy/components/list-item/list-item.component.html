<ul>
  <li *ngFor="let hierarchyListItem of children$ | async">
    <list-item-content [hierarchyListItem]="hierarchyListItem"></list-item-content>

    <ng-container *ngIf="hierarchyListItem.childrenIds !== undefined && hierarchyListItem.childrenIds.length > 0 && hierarchyListItem.expanded">
      <list-item [hierarchyListItem]="hierarchyListItem"></list-item>
    </ng-container>
  </li>
</ul>
